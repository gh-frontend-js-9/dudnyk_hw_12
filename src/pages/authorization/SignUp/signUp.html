<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/ico" href="/dist/images/favicon/favicon.ico">
    <link rel="stylesheet" href="/dist/style.css">
    <title>Virtus</title>
</head>
<body class="auth-page">
    <div class="auth-container">
        
        <img src="/dist/images/logo/Logo.png" alt="virtus" class="auth-container__logo">
        
        <h1 class="auth-container__title">Sign Up</h1>
    
        <a href="../../../index.html"  class="auth-container__link">Existin member?</a>
    
        <form action="https://geekhub-frontend-js-9.herokuapp.com/api/users/reset_password" method="POST" class="auth-form" id="signUpform">
    
            <input type="email" name="email" id="email" class="auth-container__input" placeholder="Email">
            <input type="password" name="password" id="password" class="auth-container__input" placeholder="Password">
            <input type="text" name="name" id="name" class="auth-container__input" placeholder="Name">
        
            <button type="submit" class="auth-container__btn">Sign Up</button>
        </form>

    </div>
</body>
<script src="/dist/pages/authorization/SignUp/signUp.js"></script>
</html>
